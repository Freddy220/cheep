{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi sitio web{% endblock %}</title>

    <!-- Carga local de Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">

    <!-- Carga de JavaScript personalizado -->
    <script src="{% static 'js/like_button.js' %}"></script>
</head>
<body>
    <header class="bg-dark fixed-top w-100">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cheep</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/post/new/">Nuevo Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'perfil' %}">Perfil</a>
                        </li>

                        {% if request.user.is_superuser %}
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/">Admin</a>
                        </li>
                        {% endif %}
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="mt-5 pt-4">
        <div class="container" style="padding: 10px 30px;">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer bg-light py-4 fixed-bottom">
        <div class="container">
            <span class="text-muted">Curso de Django para Lumetrio.com</span>
        </div>
    </footer>

    <style>
        body {
            min-height: 950vh; /* O cualquier valor necesario */
            overflow-y: scroll; /* Fuerza a que siempre haya una barra de scroll visible */
            margin: 0;
            padding: 0;
        }
    </style>

    <!-- Carga local de Bootstrap JS -->
    <script src="{% static 'css/js/bootstrap.min.js' %}"></script>
</body>
</html>
